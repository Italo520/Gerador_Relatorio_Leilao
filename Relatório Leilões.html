<!DOCTYPE html>

        .default-subpage {

            margin-bottom: 10px;
        }

        .btn-info2 {

        }

        .btn-info2:hover {

        .print-page {

        .page-header {
            margin-bottom: 8px;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

        .page-header table {

        .page-header td {

        .width-auto {

        }

        .text-right {

            line-height: 1.3;
        }

        .page-header h2 {

            font-size: 18px;
            font-weight: 600;

        }

        .leilao-header {

            padding: 6px;
            border: 1px solid #ddd;
            margin-bottom: 8px;

        }

        .leilao-header table {

        }

        .leilao-header td {

        }

        .comitente-logo {

        .comitente-logo img {

        }

        .leilao-info {

        }

        .leilao-info .titulo {

            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .datas {
            font-size: 11px;
            color: #666;
            line-height: 1.3;
            margin-bottom: 2px;
        }

        .datas span {
            margin-right: 8px;
        }

        .datas.extra {
            font-weight: 600;
            text-transform: uppercase;
            color: #666;
        }

        .font-min {
            font-size: 10px;
        }

        .text-uppercase {
            text-transform: uppercase;
        }

        .text-black-50 {
            color: rgba(0, 0, 0, 0.5);
        }

        .leilao {
            margin-top: 5px;
        }

        .leilao table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .leilao tr {
            border-bottom: 1px solid #ccc;
            padding: 3px 0;
        }

        .leilao tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .leilao tr.retirado {
            background-color: #fff3cd;
            opacity: 0.7;
        }

        .leilao td {
            padding: 4px;
            vertical-align: middle;
        }

        .lote-numero {
            background: transparent;
            color: #000;
            padding: 0;
            border-radius: 0;
            text-align: center;
            font-weight: 800;
            font-size: 20px;
        }

        .leilao tr.retirado .lote-numero {
            background-color: transparent;
            color: #dc3545;
        }

        .leilao-lote-titulo {
            flex: 1;
            min-width: 280px;
        }

        .leilao-lote-titulo .titulo {
            font-family: 'Titillium Web', sans-serif;
            font-weight: 700;
            font-size: 11px;
            color: #000;
            margin-bottom: 2px;
            line-height: 1.1;
        }

        .leilao-lote-titulo .desc {
            font-size: 9px;
            color: #333;
            line-height: 1.2;
            margin-bottom: 1px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .stats {
            font-size: 10px;
            color: #000;
            margin-bottom: 2px;
            font-weight: 700;
        }

        .stats.lances {
            color: #000;
            font-size: 9px;
            font-weight: 400;
        }

        .stats.valorAtual {
            color: #000;
            font-size: 10px;
        }

        .stats.avaliacao {
            color: #000 !important;
            font-size: 10px;
            border-top: 1px solid #000;
            padding-top: 1px;
        }

        .img-comitente {
            text-align: center;
            min-width: 50px;
        }

        .img-comitente img {
            max-width: 40px;
            height: auto;
            border-radius: 4px;
        }

        @media print {
            .r-header {
                display: none;
            }

            body {
                background: white;
                padding: 0;
            }

            .print-page {
                padding: 5mm;
            }

            @page {
                margin: 10mm;
            }

            .leilao tr {
                page-break-inside: avoid;
            }

            .stats {
                white-space: nowrap !important;
            }

            .stats span {
                white-space: nowrap !important;
                display: inline-block !important;
            }

            .stats.valorAtual,
            .stats.avaliacao {
                white-space: nowrap !important;
            }
        }

        @media (max-width: 768px) {
            .print-page {
                padding: 5px;
            }

            .leilao td {
                padding: 3px;
                font-size: 10px;
            }

            .leilao-lote-titulo {
                min-width: 200px;
            }

            .leilao-lote-titulo .titulo {
                font-size: 11px;
            }

            .leilao-lote-titulo .desc {
                font-size: 9px;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="default-subpage leiloes-print-page v1">

            <div class="r-header">
                <div class="r-buttons">
                    <button class="btn-info2" onclick="window.print()">üñ®Ô∏è Imprimir</button>
                    <button class="btn-info2" onclick="exportarPDF()" style="background-color: #28a745;">üìÑ Exportar
                        PDF</button>
                </div>
            </div>

            <div class="print-page">

                <div class="page-header">
                    <table>
                        <tr>
                            <td class="width-auto">
                                <img src="https://www.leiloespb.com.br/client/logo.png?v=2" height="50" alt="Logo" />
                            </td>
                            <td class="text-right">
                                Leil√µes PB<br>
                                www.leiloespb.com.br<br>
                                <h2>Relat√≥rio de Leil√£o</h2>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="leilao-header">
                    <table>
                        <tr>
                            <td style="width: 60px; min-width: 60px; max-width: 60px;">
                                <div class="comitente-logo">
                                    <img src="https://via.placeholder.com/50x50?text=Logo" alt="Logo Comitente"
                                        width="50">
                                </div>
                            </td>
                            <td>
                                <div class="leilao-info">
                                    <div class="titulo">Leil√£o Exemplo</div>
                                    <div class="datas font-min">
                                        <div>
                                            <span>Abertura:</span>
                                            <span id="dataAbertura">17/12/2025 09:33</span>
                                        </div>
                                    </div>
                                    <div class="datas extra text-uppercase text-black-50 font-min">
                                        <div>
                                            <span>Modalidade:</span>
                                            <span>Online e Presencial</span>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td style="text-align: right; font-weight: bold; font-size: 12px;">
                                <span id="totalLotes">0</span> lotes
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="leilao">
                    <table id="leilaoTable">
                        <tbody id="leilaoBody">
                            <!-- Linhas ser√£o adicionadas aqui -->
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>

    <script>
        const lotes = [
            {
                numero: 1,
                titulo: "(SUCATA) RENAULT / LOGAN SEDAN EXPRESSION",
                descricao: "MAPFRE SEGUROS GERAIS - 52 / LOTE: / DATA: 17.12.2025\nRENAULT / LOGAN SEDAN EXPRESSION\nOC: 389723125040994 / COLISAO\nGRANDE MONTA",
                lances: 1,
                valorMinimo: "3.900,00",
                localizacao: "Bayeux / PB",
                retirado: false
            },
            {
                numero: 2,
                titulo: "(SUCATA) FORD / NEW FIESTA SEDAN SE",
                descricao: "MAPFRE SEGUROS GERAIS - 52 / LOTE: / DATA: 17.12.2025\nFORD / NEW FIESTA SEDAN SE\nOC: 389723125044893 / COLISAO\nGRANDE MONTA",
                lances: 0,
                valorMinimo: "5.200,00",
                localizacao: "Bayeux / PB",
                retirado: false
            }
        ];

        function renderLeilao() {
            const tbody = document.getElementById('leilaoBody');
            tbody.innerHTML = '';

            lotes.forEach(lote => {
                const tr = document.createElement('tr');
                tr.className = lote.retirado ? 'retirado' : '';

                tr.innerHTML = `
                    <td style="width: 50px; min-width: 50px; max-width: 50px; text-align: center;">
                        <div class="lote-numero">${lote.numero}</div>
                    </td>
                    <td style="width: 90px; text-align: center;">
                        <img src="${lote.imagem || 'https://via.placeholder.com/80x60?text=Foto'}" width="80" alt="Foto" style="border-radius: 3px;" />
                    </td>
                    <td class="leilao-lote-titulo" style="padding-left: 10px;">
                        <div class="titulo">${lote.titulo}</div>
                        <div class="desc">${lote.descricao}</div>
                    </td>
                    <td style="padding: 0 10px; font-size: 10px; text-align: center;">
                        ${lote.retirado ? '<strong style="color: red;">RETIRADO</strong>' : `
                            <div class="stats lances">
                                <span>${lote.lances} Lances</span>
                            </div>
                            <div class="stats valorAtual">
                                <span>Lance m√≠nimo: R$ ${lote.valorMinimo}</span>
                            </div>
                            ${lote.avaliacao ? `
                            <div class="stats avaliacao">
                                <span>Avalia√ß√£o: R$ ${lote.avaliacao}</span>
                            </div>
                            ` : ''}
                        `}
                    </td>
                    <td class="img-comitente">
                        <img src="${lote.comitente || 'https://via.placeholder.com/35x35?text=C'}" width="35" alt="Comitente" />
                    </td>
                `;

                tbody.appendChild(tr);
            });

            document.getElementById('totalLotes').textContent = lotes.length;
        }

        function exportarPDF() {
            alert('Fun√ß√£o de exporta√ß√£o PDF ser√° implementada com uma biblioteca como html2pdf ou jsPDF');
        }

        renderLeilao();
    </script>
</body>

</html>
