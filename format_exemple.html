<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Relatório de Leilão</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/70b1510195.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }

        .default-subpage {
            background: white;
            border-radius: 4px;
        }

        .leiloes-print-page {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 0;
        }

        /* HEADER */
        .r-header {
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
        }

        .r-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-info2 {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s;
        }

        .btn-info2:hover {
            background-color: #0056b3;
        }

        .m-r-xs {
            margin-right: 5px;
        }

        /* PRINT PAGE */
        .print-page {
            padding: 40px;
        }

        /* PAGE HEADER */
        .page-header {
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        .page-header table {
            width: 100%;
            border-collapse: collapse;
        }

        .page-header td {
            padding: 10px;
            vertical-align: middle;
        }

        .width-auto {
            width: auto;
            max-width: 150px;
        }

        .text-right {
            text-align: right;
            font-size: 14px;
            line-height: 1.6;
        }

        .page-header h2 {
            font-family: 'Titillium Web', sans-serif;
            font-size: 24px;
            font-weight: 600;
            margin-top: 10px;
            color: #333;
        }

        /* LEILÃO HEADER */
        .leilao-header {
            background: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 30px;
            border-radius: 4px;
        }

        .leilao-header table {
            width: 100%;
            border-collapse: collapse;
        }

        .leilao-header td {
            padding: 10px;
            vertical-align: middle;
        }

        .comitente-logo {
            text-align: center;
        }

        .comitente-logo img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .leilao-info {
            flex: 1;
        }

        .leilao-info .titulo {
            font-family: 'Titillium Web', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .datas {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 5px;
        }

        .datas span {
            margin-right: 10px;
        }

        .datas.extra {
            font-weight: 600;
            text-transform: uppercase;
            color: #666;
        }

        .font-min {
            font-size: 12px;
        }

        .text-uppercase {
            text-transform: uppercase;
        }

        .text-black-50 {
            color: rgba(0, 0, 0, 0.5);
        }

        /* LEILÃO TABLE */
        .leilao {
            margin-top: 30px;
        }

        .leilao table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .leilao tr {
            border-bottom: 1px solid #e0e0e0;
            padding: 20px 0;
        }

        .leilao tr:hover {
            background-color: #f9f9f9;
        }

        .leilao tr.retirado {
            background-color: #fff3cd;
            opacity: 0.7;
        }

        .leilao td {
            padding: 15px;
            vertical-align: top;
        }

        .font-destaq {
            font-weight: 700;
            font-size: 16px;
        }

        .font-bold {
            font-weight: 600;
        }

        .text-nowrap {
            white-space: nowrap;
        }

        /* LOTE NÚMERO */
        .lote-numero {
            background: #007bff;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        .leilao tr.retirado .lote-numero {
            background-color: #dc3545;
        }

        /* LEILAO LOTE TITULO */
        .leilao-lote-titulo {
            flex: 1;
            min-width: 400px;
        }

        .leilao-lote-titulo .titulo {
            font-family: 'Titillium Web', sans-serif;
            font-weight: 600;
            font-size: 15px;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .leilao-lote-titulo .desc {
            font-size: 12px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* STATS */
        .stats {
            font-size: 12px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stats.lances {
            color: #28a745;
        }

        .stats.valorAtual {
            color: #007bff;
        }

        /* IMG COMITENTE */
        .img-comitente {
            text-align: center;
            min-width: 50px;
        }

        .img-comitente img {
            max-width: 40px;
            height: auto;
            border-radius: 4px;
        }

        /* UTILITIES */
        .hidden-print {
            display: block;
        }

        @media print {
            .hidden-print {
                display: none;
            }

            body {
                background: white;
                padding: 0;
            }

            .print-page {
                padding: 20px;
            }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .print-page {
                padding: 20px;
            }

            .leilao td {
                padding: 10px 5px;
                font-size: 12px;
            }

            .leilao-lote-titulo {
                min-width: 250px;
            }

            .leilao-lote-titulo .titulo {
                font-size: 13px;
            }

            .leilao-lote-titulo .desc {
                font-size: 11px;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="default-subpage leiloes-print-page v1">

            <div class="r-header hidden-print">
                <div class="r-buttons">
                    <button class="btn-info2" onclick="window.print()">
                        <i class="fa fa-print m-r-xs"></i> Imprimir
                    </button>
                    <button class="btn-info2" onclick="exportarPDF()" style="background-color: #28a745;">
                        <i class="fa fa-file-pdf m-r-xs"></i> Exportar PDF
                    </button>
                </div>
            </div>

            <div class="print-page">

                <!-- PAGE HEADER -->
                <div class="page-header">
                    <table>
                        <tr>
                            <td class="width-auto">
                                <img src="https://www.leiloespb.com.br/client/logo.png?v=2" height="90" alt="Logo" />
                            </td>
                            <td class="text-right">
                                Leilões PB<br>
                                www.leiloespb.com.br<br>
                                <h2>Meu Relatório de Leilão</h2>
                            </td>
                        </tr>
                    </table>
                </div>

                <!-- LEILÃO HEADER -->
                <div class="leilao-header">
                    <table>
                        <tr>
                            <td style="width: 80px; min-width: 80px; max-width: 80px;">
                                <div class="comitente-logo">
                                    <img src="https://via.placeholder.com/60x60?text=Logo" alt="Logo Comitente"
                                        width="60">
                                </div>
                            </td>
                            <td>
                                <div class="leilao-info">
                                    <div class="titulo">Leilão Exemplo</div>
                                    <div class="datas font-min">
                                        <div>
                                            <span>Abertura:</span>
                                            <span id="dataAbertura">17/12/2025 09:33</span>
                                        </div>
                                    </div>
                                    <div class="datas extra text-uppercase text-black-50 font-min">
                                        <div>
                                            <span>Modalidade:</span>
                                            <span>Online e Presencial</span>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td style="text-align: right; font-weight: bold;">
                                <span id="totalLotes">0</span> lotes
                            </td>
                        </tr>
                    </table>
                </div>

                <!-- LEILÃO TABLE -->
                <div class="leilao">
                    <table id="leilaoTable">
                        <tbody id="leilaoBody">
                            <!-- Linhas serão adicionadas aqui -->
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>

    <script>
        // Dados de exemplo
        const lotes = [
            {
                numero: 1,
                titulo: "(SUCATA) RENAULT / LOGAN SEDAN EXPRESSION",
                descricao: "MAPFRE SEGUROS GERAIS - 52 / LOTE: / DATA: 17.12.2025\nRENAULT / LOGAN SEDAN EXPRESSION\nOC: 389723125040994 / COLISAO\nGRANDE MONTA",
                lances: 1,
                valorMinimo: "3.900,00",
                localizacao: "Bayeux / PB",
                retirado: false
            },
            {
                numero: 2,
                titulo: "(SUCATA) FORD / NEW FIESTA SEDAN SE",
                descricao: "MAPFRE SEGUROS GERAIS - 52 / LOTE: / DATA: 17.12.2025\nFORD / NEW FIESTA SEDAN SE\nOC: 389723125044893 / COLISAO\nGRANDE MONTA",
                lances: 0,
                valorMinimo: "5.200,00",
                localizacao: "Bayeux / PB",
                retirado: false
            }
        ];

        function renderLeilao() {
            const tbody = document.getElementById('leilaoBody');
            tbody.innerHTML = '';

            lotes.forEach(lote => {
                const tr = document.createElement('tr');
                tr.className = lote.retirado ? 'retirado' : '';

                tr.innerHTML = `
                    <td style="width: 40px; min-width: 40px; max-width: 40px; text-align: center;">
                        <div class="lote-numero">${lote.numero}</div>
                    </td>
                    <td>
                        <img src="https://via.placeholder.com/40x40?text=Foto" width="40" alt="Foto" />
                    </td>
                    <td class="leilao-lote-titulo" style="padding-left: 20px;">
                        <div class="titulo">${lote.titulo}</div>
                        <div class="desc">${lote.descricao}</div>
                        <div class="text-black-50"><small>Localização: ${lote.localizacao}</small></div>
                    </td>
                    <td style="padding: 0 20px; font-size: 12px;" class="text-nowrap">
                        ${lote.retirado ? '<strong style="color: red;">RETIRADO</strong>' : `
                            <div class="stats lances">
                                <span>${lote.lances} Lances</span>
                            </div>
                            <div class="stats valorAtual">
                                <span>Lance mínimo: R$ ${lote.valorMinimo}</span>
                            </div>
                        `}
                    </td>
                    <td class="img-comitente">
                        <img src="https://via.placeholder.com/30x30?text=C" width="30" alt="Comitente" />
                    </td>
                `;

                tbody.appendChild(tr);
            });

            document.getElementById('totalLotes').textContent = lotes.length;
        }

        function exportarPDF() {
            alert('Função de exportação PDF será implementada com uma biblioteca como html2pdf ou jsPDF');
        }

        // Inicializar
        renderLeilao();
    </script>
</body>

</html>
